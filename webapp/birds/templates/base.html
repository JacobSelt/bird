{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'birds/css/index.css' %}?{% now "u"="" %}"="" />

    <link rel="icon" href="{% static 'favicon/favicon-32x32.png' %}" size="16x16" type="image/png">
    <link rel="icon" href="{% static 'favicon/favicon-16x16.png' %}" size="32x32" type="image/png">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Was zwitschert da?</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'latest_birds' %}">
          <img src="{% static 'birds/icon.png' %}" alt="{{Icon}}" width="30" height="24" class="d-inline-block align-text-top"/>
            Was zwitschert da?
          </a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'latest_birds' %}"
                >Startseite</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'last_day' %}"
                >Vergangene 24 Stunden</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list_all_birds' %}"
                >Alle bisherigen Vögel</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'most_frequent' %}"
                >Die häufigsten Vögel</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" action="/bird/" method="post">
            {% csrf_token %}
            <input
              id="bird"
              class="form-control me-2"
              type="text"
              name="bird"
              placeholder="Vogelname"
              aria-label="Vogel"
            />
            <button class="btn btn-outline-success" type="submit">
              Suchen
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% block content%} {% endblock %}
  </body>
</html>
